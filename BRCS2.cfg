//MINHA CONFIG ATUALIZADA 2025!
//aqui e utilizado duas crosshair bem op mesmo para tudo! isso vai ser meta em 2026 anota ai
//tecla "[" para round pistol.
//tecla "]" para rounds normais.

//CROSSHAIR COMMANDS
bind "[" "exec cross_pistol"
bind "]" "exec cross_normal"


//EXTRAS
cl_crosshair_sniper_width 1
cl_crosshair_friendly_warning 0
hud_showtargetid 1
cl_hud_color 10
r_drawparticles  0
fog_enable  0
fog_enableskybox  0
r_csgo_effects_bloom  0
cl_disable_ragdolls  1

bind "MOUSE4" "+reload"
bind "mouse5" "slot7"

//key para compra
bind "kp_2" "buy ak47;buy m4a1;"
bind "kp_3" "buy galilar;buy famas;"
bind "kp_4" "buy mac10;buy mp9;"
bind "kp_7" "buy awp;"
bind "kp_del" "buy defuser;"
bind "kp_divide" "buy hegrenade;buy flashbang;buy smokegrenade;buy molotov;buy incgrenade;"
bind "kp_minus" "buy vest;"
bind "kp_plus" "buy vesthelm;buy vest;"

bind "r" switchhands

//rede
rate 1000000
snd_mixahead 0.001
r_fullscreen_gamma 2.5
r_show_build_info 0
cl_interp 0.015625
cl_interp_ratio 1
cl_updaterate 128

//Viewmodel Commands
viewmodel_presetpos 0
viewmodel_offset_x 1.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_fov 64

//fps
fps_max 0

//audio
speaker_config 2

//radar
cl_hud_color 10
cl_hud_radar_scale 1.21
cl_radar_scale 0.700000
